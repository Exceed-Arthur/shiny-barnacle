{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<head><link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<form method="POST">
  <h3 align="center">Step 1: Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" name="submit-both" value="submit-email" class="btn btn-primary">Submit</button>
  <h4 align="center">Step 2: Email Verification</h4>
    <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="verification"
      name="verification"
      placeholder="Enter the 6 digits sent to your email (after completing step 1)"
    />
  </div>
  <br />
  <button type="submit" name="submit-both" value="submit-verification" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
